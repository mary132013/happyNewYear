<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приём в школу иностранного языка</title>
    <style type="text/css">
        html {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        body {
            background: url('images/photo_2024-12-24_18-27-11.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden; /* Скрыть все элементы, кроме текста */
        }
        .loader {
            display: block; /* Сделать загрузчик видимым */
            font-size: 50px; /* Размер сердца */
            color: purple; /* Цвет сердца изменен на фиолетовый */
            animation: heartbeat 1s infinite; /* Анимация пульсации */
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        #text {
            display: none; /* Скрыть текст изначально */
            font-size: 24px;
            color: purple;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон для текста */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="loader">❤️</div> <!-- Сердце как загрузчик -->

    <div id="text"></div>

    <script>
        function delayLoad() {
            setTimeout(() => {
                const textElement = document.getElementById('text');
                textElement.style.display = 'block';
                const message = "Я решила, что давно (полгода точно) не проводила тестов (читай: 'издевалась')";
                let index = 0;

                function type() {
                    if (index < message.length) {
                        textElement.innerHTML += message.charAt(index);
                        index++;
                        setTimeout(type, 100); // Задержка между буквами
                    } else {
                        // После завершения вывода первого текста меняем фон и запускаем вывод нового сообщения
                        changeBackground(() => {
                            setTimeout(() => {
                                const newMessage = 'Так вот, пожалуй, пора тебя помучить';
                                index = 0; // Сбрасываем индекс для нового сообщения
                                textElement.innerHTML = ''; // Очищаем текст перед новым выводом
                                typeNewMessage(newMessage); // Запускаем вывод нового сообщения
                            }, 1000); // Задержка перед новым сообщением
                        });
                    }
                }

                type();
                document.querySelector('.loader').style.display = 'none'; // Скрыть сердце после загрузки текста
            }, 10000); 
        }

        function changeBackground(callback) {
            const backgrounds = [
                'images/photo_2024-12-24_18-27-11.jpg',
                'images/photo_2024-12-24_18-27-16.jpg',
                'images/photo_2024-12-24_18-27-20.jpg'
            ];
            let currentBackground = 0;

            // Меняем фон каждые 5 секунд
            const intervalId = setInterval(() => {
                currentBackground = (currentBackground + 1) % backgrounds.length; // Увеличиваем индекс фона
                document.body.style.backgroundImage = url('${backgrounds[currentBackground]}'); // Меняем фон
            }, 30000);
                        // Останавливаем смену фона через 30 секунд
            setTimeout(() => clearInterval(intervalId), 300000);

            // Вызываем коллбэк для смены фона
            callback();
        }

        function typeNewMessage(message) {
            const textElement = document.getElementById('text');
            let index = 0;

            function type() {
                if (index < message.length) {
                    textElement.innerHTML += message.charAt(index);
                    index++;
                    setTimeout(type, 100); // Задержка между буквами
                }
            }

            type();
        }

        window.onload = delayLoad;
    </script>
</body>
</html>
