<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приём в школу иностранного языка</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style type="text/css">
        html {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        body {
            background: url('images/Фон1.png') no-repeat;
            background-size: cover;
            margin: 0;
        }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота экрана */
        }
        .heart {
            width: 50px;
            height: 50px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -25px;
            left: 0;
        }
        .heart::after {
            left: 25px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
    <script src="js/4 js.js"></script>
</head>

<body>
    <div class="loader">
        <div class="heart"></div>
    </div>

    <div style="position:fixed; top:20px; left:20px;">
        <h1><span id="r" style="color:purple">Заполните анкету</span></h1>
        <hr>
        <div id="moving-element"></div>
    </div>

        Отчество&nbsp;<input type="text" name="registr" value=""><br><br>
        </p>
    </div>

    <div style="position:absolute; top:120px; left:50%;">
        <button onclick="submit()">Отправить</button>
        <input type="button" value="Далее">
    </div>
</body>
</html>
