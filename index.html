<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–ü—Ä–∏—ë–º –≤ —à–∫–æ–ª—É –∏–Ω–æ—Å—Ç—Ä–∞–Ω–Ω–æ–≥–æ —è–∑—ã–∫–∞</title>
    <style type="text/css">
        html {

            font-size: 16px;
        }
        body {
            background: url('images/photo_2024-12-24_18-27-11.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;

    </style>
</head>
<body>
    <div class="loader">üíú</div> <!-- –°–µ—Ä–¥—Ü–µ –∫–∞–∫ –∑–∞–≥—Ä—É–∑—á–∏–∫ -->
    <div id="text"></div>
    <script>
        function delayLoad() {
            let countdown = 10; // –ù–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
            const textElement = document.getElementById('text');
            
            // –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç
            const countdownInterval = setInterval(() => {
                textElement.innerHTML = countdown; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –æ—Ç—Å—á–µ—Ç–∞
                countdown--;
                if (countdown < 0) {
                    clearInterval(countdownInterval); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ç—Å—á–µ—Ç
                    textElement.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç
                    startMessage(); // –ó–∞–ø—É—Å–∫–∞–µ–º –≤—ã–≤–æ–¥ —Å–æ–æ–±—â–µ–Ω–∏—è
                }
            }, 1000); // –ò–Ω—Ç–µ—Ä–≤–∞–ª –≤ 1 —Å–µ–∫—É–Ω–¥—É
            
            document.querySelector('.loader').style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑—á–∏–∫
        }

        function startMessage() {
            const textElement = document.getElementById('text');
            textElement.style.display = 'block';
            const message = "–Ø —Ä–µ—à–∏–ª–∞, —á—Ç–æ –¥–∞–≤–Ω–æ (–ø–æ–ª–≥–æ–¥–∞ —Ç–æ—á–Ω–æ) –Ω–µ –ø—Ä–æ–≤–æ–¥–∏–ª–∞ —Ç–µ—Å—Ç–æ–≤ (—á–∏—Ç–∞–π: '–∏–∑–¥–µ–≤–∞–ª–∞—Å—å')";
            let index = 0;

            // –í—ã–≤–æ–¥–∏–º –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            function type() {
                if (index < message.length) {
                    textElement.innerHTML += message.charAt(index);
                    index++;
                    setTimeout(type, 100); 
                } else {            
                    setTimeout(() => {
                        // –°–º–µ–Ω–∞ —Ñ–æ–Ω–∞ –ø–µ—Ä–µ–¥ –≤—ã–≤–æ–¥–æ–º –Ω–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
                        changeBackground();
                        
                        const newMessage = '–¢–∞–∫ –≤–æ—Ç, –ø–æ–∂–∞–ª—É–π, –ø–æ—Ä–∞ —Ç–µ–±—è –ø–æ–º—É—á–∏—Ç—å';
                        index = 0; 
                        textElement.innerHTML = '';
                        typeNewMessage(newMessage); 
                    }, 1000); 
                }
            }
            type();
            document.querySelector('.loader').style.display = 'none'; 
        }

        function changeBackground() {
            // –ó–∞–¥–∞–µ–º –Ω–æ–≤—ã–π —Ñ–æ–Ω
            document.body.style.backgroundImage = "url('images/photo_2024-12-24_18-27-16.jpg')";
        }

        function typeNewMessage(message) {
            const textElement = document.getElementById('text');
            let index = 0;

            function type() {                if (index < message.length) {
                    textElement.innerHTML += message.charAt(index);
                    index++;
                    setTimeout(type, 100); 
                } else {
                    setTimeout(() => {
                        changeBackground1(); // –ú–µ–Ω—è–µ–º —Ñ–æ–Ω —Å–Ω–æ–≤–∞
                        const thirdMessage = "–ù–∞—á–Ω–µ–º?";
                        index = 0; 
                        textElement.innerHTML = '';
                        typeThirdMessage(thirdMessage);
                    }, 5000); 
                }
            }
            type();
        }

        function changeBackground1() {
            // –ó–∞–¥–∞–µ–º –Ω–æ–≤—ã–π —Ñ–æ–Ω
            document.body.style.backgroundImage = "url('images/photo_2024-12-24_18-27-20.jpg')";
        }

        function typeThirdMessage(message) {
            const textElement = document.getElementById('text');
            let index = 0;

            function type() {
                if (index < message.length) {
                    textElement.innerHTML += message.charAt(index);
                    index++;
                    setTimeout(type, 100); 
                } else {
                    setTimeout(() => {
                        const fourthMessage = "–≠—Ç–æ –±—ã–ª –Ω–µ –≤–æ–ø—Ä–æ—Å";
                        index = 0; 
                        textElement.innerHTML = '';
                        typeFourthMessage(fourthMessage);
                    }, 5000); 
                }
            }
            type();
        }

        function typeFourthMessage(message) {
            const textElement = document.getElementById('text');
            let index = 0;

            function type() {
                if (index < message.length) {
                    textElement.innerHTML += message.charAt(index);
                    index++;
                    setTimeout(type, 100); 
                } else {
                    setTimeout(() => {
                        displayQuestion(); // –ü–æ–∫–∞–∑–∞—Ç—å –≤–æ–ø—Ä–æ—Å
                    }, 5000); 
                }
            }
            type();
        }

        function displayQuestion() {
            const textElement = document.getElementById('text');
            textElement.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Ç–µ–∫—Å—Ç
            const question = "–ö–æ–≥–¥–∞ –¥–µ–±—é—Ç–∏—Ä–æ–≤–∞–ª–∞ –º–æ—è –ª—é–±–∏–º–∞—è –≥—Ä—É–ø–ø–∞?";
            let index = 0;

            function type() {
                if (index < question.length) {
                    textElement.innerHTML += question.charAt(index);
                    index++;
                    setTimeout(type, 100); 
                } else {
                    setTimeout(() => {
                        showOptions(); // –ü–æ–∫–∞–∑–∞—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–∞
                    }, 1000); // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–≤–µ—Ç–∞
                }

            optionsDiv.style.marginTop = '20px';
            
            const options = [

            options.forEach(option => {

                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => alert(–í—ã –≤—ã–±—Ä–∞–ª–∏: ${option});
                optionsDiv.appendChild(optionDiv);

            document.body.appendChild(optionsDiv); // –î–æ–±–∞–≤–ª—è–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
        }

        window.onload = delayLoad;
    </script>
</body>
</html>
