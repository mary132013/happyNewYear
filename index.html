<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приём в школу иностранного языка</title>
    <style type="text/css">
        html {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        body {
            background: url('images/photo_2024-12-24_18-27-11.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden; 
        }
        .loader {
            display: block;
            font-size: 50px;
            color: purple;
            animation: heartbeat 1s infinite; 
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        #text {
            display: none;
            font-size: 24px;
            color: purple;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .options {
            display: none;
            margin-top: 20px;
        }
        .option {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loader">❤️</div>
    <div id="text"></div>
    <div class="options" id="options"></div>
    <script>
        function delayLoad() {
            setTimeout(() => {
                const textElement = document.getElementById('text');
                textElement.style.display = 'block';
                const message = "Я решила, что давно (полгода точно) не проводила тестов (читай: 'издевалась')";
                let index = 0;

                // Выводим первое сообщение
                function type() {
                    if (index < message.length) {
                        textElement.innerHTML += message.charAt(index);
                        index++;
                        setTimeout(type, 100); 
                    } else {            
                        setTimeout(() => {
                            changeBackground1();
                            const thirdMessage = "Начнем?";
                            index = 0; 
                            textElement.innerHTML = '';
                            typeThirdMessage(thirdMessage);
                        }, 5000); 
                    }
                }
                type();
                document.querySelector('.loader').style.display = 'none'; 
            }, 10000); 
        }

        function changeBackground1() {
            document.body.style.backgroundImage = "url('images/photo_2024-12-24_18-27-16.jpg')";
        }

        function typeThirdMessage(message) {
            const textElement = document.getElementById('text');
            let index = 0;

            function type() {
                if (index < message.length) {
                    textElement.innerHTML += message.charAt(index);
                    index++;
                    setTimeout(type, 100); 
                } else {
                    setTimeout(() => {
                        const fourthMessage = "Это был не вопрос";
                        index = 0; 
                        textElement.innerHTML = '';
                        typeFourthMessage(fourthMessage);
                    }, 5000); 
                }
            }
            type();
        }

        function typeFourthMessage(message) {            const textElement = document.getElementById('text');
            let index = 0;

            function type() {
                if (index < message.length) {
                    textElement.innerHTML += message.charAt(index);
                    index++;
                    setTimeout(type, 100); 
                } else {
                    // Смена фона после четвертого сообщения
                    setTimeout(() => {
                        changeBackground2();
                        displayQuestion();
                    }, 5000); // Задержка перед сменой фона
                }
            }
            type();
        }

        function changeBackground2() {
            document.body.style.backgroundImage = "url('images/photo_2024-12-24_18-27-20.jpg')";
        }

        function displayQuestion() {
            const textElement = document.getElementById('text');
            textElement.innerHTML = ''; // Очищаем текст
            const question = "Когда дебютировала моя любимая группа?";
            let index = 0;

            function type() {
                if (index < question.length) {
                    textElement.innerHTML += question.charAt(index);
                    index++;
                    setTimeout(type, 100); 
                } else {
                    setTimeout(() => {
                        showOptions();
                    }, 1000); // Задержка перед показом вариантов ответа
                }
            }
            type();
        }

        function showOptions() {
            const optionsDiv = document.getElementById('options');
            optionsDiv.style.display = 'block';
            
            const options = [
                "12 июня 2011",
                "11 июня 2014",
                "14 июня 2012",
                "13 июня 2013"
            ];

            options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => alert(Вы выбрали: ${option});
                optionsDiv.appendChild(optionDiv);
            });
        }

        window.onload = delayLoad;
    </script>
</body>
</html>
