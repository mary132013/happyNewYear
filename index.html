<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приём в школу иностранного языка</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  <style type="text/css">
    html {
        font-family: Arial, sans-serif;
        font-size: 16px;
    }
    body {
        background: url('images/photo_2024-12-24_18-27-11.jpg') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Высота экрана */
    }
    .heart {
        width: 50px;
        height: 50px;
        background-color: red;
        position: relative;
        animation: heartbeat 1s infinite;
        transform: rotate(45deg); /* Поворачиваем сердце на 45 градусов */
    }
    .heart::before,
    .heart::after {
        content: '';
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
    }
    .heart::before {
        top: -25px;
        left: 0;
    }
    .heart::after {
        left: 25px;
        top: 0;
    }
    @keyframes heartbeat {
        0%, 100% {
            transform: scale(1) rotate(45deg); /* Сохраняем поворот при анимации */
        }
        50% {
            transform: scale(1.1) rotate(45deg);
        }
    }
    #text {
        display: none; /* Скрыть текст изначально */
        font-size: 24px;
        color: purple;
        text-align: center;
    }
</style>

</head>

<body>
    <div class="loader">
        <div class="heart"></div>
    </div>

    <div id="text"></div>

    <script>
        // Функция для задержки загрузки
        function delayLoad() {
            // После 20 секунд
            setTimeout(() => {
                // Меняем фон
                document.body.style.backgroundImage = "url('images/photo_2024-12-24_18-27-11.jpg')";
                
                // Показываем текст
                const textElement = document.getElementById('text');
                textElement.style.display = 'block';
                
                // Печатаем текст по букве
                const message = "Я решила, что давно не проводила тестов";
                let index = 0;

                function type() {
                    if (index < message.length) {
                        textElement.innerHTML += message.charAt(index);
                        index++;
                        setTimeout(type, 100); // Задержка между буквами
                    }
                }

                type();
                
                // Убираем загрузчик
                document.querySelector('.loader').style.display = 'none';
            }, 20000); // 20 секунд
        }

        // Запускаем задержку загрузки при загрузке страницы
        window.onload = delayLoad;
    </script>

    <div style="position:fixed; top:20px; left:20px;">
        <h1><span id="r" style="color:purple">Заполните анкету</span></h1>
        <hr>
        <div id="moving-element"></div>
    </div>

    <div style="position:absolute; top:120px; left:20%;">
        <p>Фамилия&nbsp;<input type="text" name="registr" value=""><br><br>
      
        </p>
    </div>

</body>
</html>
