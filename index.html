<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∏—ë–º –≤ —à–∫–æ–ª—É –∏–Ω–æ—Å—Ç—Ä–∞–Ω–Ω–æ–≥–æ —è–∑—ã–∫–∞</title>
    <style type="text/css">
        html {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        body {
            background: url('images/photo_2024-12-24_18-27-11.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden; 
        }
        .loader {
            display: block;
            font-size: 50px;
            color: purple;
            animation: heartbeat 1s infinite; 
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        #text {
            display: none;
            font-size: 24px;
            color: purple;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="loader">üíú</div>
    <div id="text"></div>
    <script>
        function delayLoad() {
            setTimeout(() => {
                const textElement = document.getElementById('text');
                textElement.style.display = 'block';
                const message = "–Ø —Ä–µ—à–∏–ª–∞, —á—Ç–æ –¥–∞–≤–Ω–æ (–ø–æ–ª–≥–æ–¥–∞ —Ç–æ—á–Ω–æ) –Ω–µ –ø—Ä–æ–≤–æ–¥–∏–ª–∞ —Ç–µ—Å—Ç–æ–≤ (—á–∏—Ç–∞–π: '–∏–∑–¥–µ–≤–∞–ª–∞—Å—å')";
                let index = 0;
                changeBackground();
                function type() {
                    if (index < message.length) {
                        textElement.innerHTML += message.charAt(index);
                        index++;
                        setTimeout(type, 100); 
                    } else {            
                        setTimeout(() => {
                            const newMessage = '–¢–∞–∫ –≤–æ—Ç, –ø–æ–∂–∞–ª—É–π, –ø–æ—Ä–∞ —Ç–µ–±—è –ø–æ–º—É—á–∏—Ç—å';
                            index = 0; 
                            textElement.innerHTML = '';
                            typeNewMessage(newMessage); 
                        }, 1000); 
                    }
                }
                type();
                document.querySelector('.loader').style.display = 'none'; 
            }, 10000); 
        }

        function changeBackground() {
              // –ó–∞–¥–∞–µ–º –Ω–æ–≤—ã–π —Ñ–æ–Ω
            document.body.style.backgroundImage = "url('images/photo_2024-12-24_18-27-16.jpg')";
        }

        function typeNewMessage(message) {
            const textElement = document.getElementById('text');
            let index = 0;

            function type() {
                if (index < message.length) {
                    textElement.innerHTML += message.charAt(index);
                    index++;
                    setTimeout(type, 100); // –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –±—É–∫–≤–∞–º–∏
                }
            }
            type();
        }

        window.onload = delayLoad;
    </script>
</body>
</html>
